    <section>
        <h1>お問い合わせ</h1>
        <form action="" method="post">
            <input type="hidden" value="secret_data" />
            <label>名前：<input type="text" name="login_name" /></label><br />
            <label>パスワード：<input type="password" name="password" /></label><br>
            <div>
                <label>男性<input type="radio" name="gender" value="man" /></label>
                <label>女性<input type="radio" name="gender" value="woman" /></label>
            </div>
            <div>
                <p>ご用件を選択してください。</p>
                <label>用件1<input type="checkbox" name="hobby" value="1" /></label>
                <label>用件2<input type="checkbox" name="hobby" value="2" /></label>
                <label>用件3<input type="checkbox" name="hobby" value="3" /></label>
            <div>
                <p>ご住所</p>
                <select name="select1">
                    <option value="1">北海道</option>
                    <option value="2">東京都</option>
                    <option value="3">沖縄県</option>
                </select>
            </div>
            <div>
                <p>問い合わせ内容を入力して下さい。（400字以内）</p>
                <textarea name="opinion" cols="40" rows="10" maxlength="400" placeholder="●●●と思います。"></textarea>
            <input type="submit" value="送信" />
        </form>
    </section>
